spring.application.name=backend

# 서버 포트 설정 (Elastic Beanstalk는 포트 5000 사용)
server.port=${SERVER_PORT:8080}

# 1. db 설정 (환경 변수 필수)
# 배포 환경에서는 반드시 환경 변수로 설정해야 합니다
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP 
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Oracle Wallet

# 2. jpa 설정
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=never
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# 3. mail 설정 (Brevo API 사용)
# Brevo API 키 (환경 변수 필수)
brevo.api.key=${BREVO_API_KEY:}

mail.verification.from=${MAIL_FROM:}
spring.mail.default-encoding=UTF-8
mail.verification.subject=\u005B\ub2e8\uc131\uc0ac\u005D \uc774\uba54\uc77c \uc778\uc99d \ucf54\ub4dc
mail.verification.expire-minutes=5

# Toss Payments (환경 변수 필수)
toss.payments.secret-key=${TOSS_SECRET_KEY:}

# CORS 설정 (환경 변수 사용)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://danseongsa2.onrender.com,https://danseongsa2.vercel.app,http://localhost:3000,http://localhost:5173}

server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true



aws.region=${AWS_REGION:ap-northeast-2}
aws.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:}
aws.s3.bucket=${AWS_S3_BUCKET:}
aws.s3.base-url=${AWS_S3_BASE_URL:}